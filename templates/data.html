<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold news</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Gold news data</h1>

        <form class="ui form" action="/" method="get">
            <div class="field">
                <label>News</label>
                <!-- <input type="text" name="title" placeholder="Enter news..."><br> -->
            </div>
            <button class="ui blue button" type="submit">Return</button>
        </form>

        <hr>

        {% for news in news_list %}
        <div class="ui segment">
            <p class="ui big header">{{ news.id }} | {{ news.day }} | {{ news.title }}</p>    
            {% if news.checked == False %}
            <span class="ui gray label">Not Checked</span>
            {% else %}
            <span class="ui green label">Checked</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ news.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ news.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
